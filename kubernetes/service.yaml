apiVersion: v1
kind: Service
metadata:
  name: loom-service
  namespace: loom
  labels:
    app: loom
    component: api
spec:
  selector:
    app: loom
    component: api
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 8001
    targetPort: 8001
    protocol: TCP
  type: ClusterIP
