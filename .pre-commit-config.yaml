# LOOM 项目 pre-commit 配置
# 安装: pip install pre-commit
# 设置: pre-commit install
# 运行: pre-commit run --all-files

repos:
  # Black 代码格式化
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.10
        args: ["--config", "pyproject.toml"]

  # isort 导入排序
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]

  # flake8 代码风格检查
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--config", ".flake8"]
        additional_dependencies: ["flake8-docstrings"]

  # mypy 类型检查
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: ["--config-file", "pyproject.toml"]
        additional_dependencies: ["types-PyYAML", "types-requests"]

  # 检查添加大型文件
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=1024"]
      - id: check-ast
      - id: check-byte-order-marker
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
        args: ["--unsafe"]
      - id: debug-statements
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  # 检测安全漏洞
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        files: "^src/"

  # 检测 secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]

  # 标记文件
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.1
    hooks:
      - id: forbid-crlf
      - id: remove-crlf

  # 确保 requirements.txt 与 pyproject.toml 同步
  - repo: https://github.com/python-poetry/poetry
    rev: 1.7.1
    hooks:
      - id: poetry-check
      - id: poetry-lock
        args: ["--no-update"]

  # 测试导入
  - repo: local
    hooks:
      - id: test-imports
        name: Test imports
        entry: python -c "import sys; sys.path.insert(0, 'src'); import loom; print('LOOM import successful')"
        language: system
        pass_filenames: false
        always_run: true

# 全局排除文件
exclude: |
  (?x)^(
    .*\.min\.(css|js)$|
    .*\.(svg|png|jpg|jpeg|gif|ico)$|
    ^dist/|
    ^build/|
    ^\.git/|
    ^\.venv/|
    ^venv/|
    ^node_modules/|
    ^docs/_build/|
    ^\.mypy_cache/|
    ^\.pytest_cache/
  )$