[tox]
envlist = py310, py311, py312
skipsdist = true

[testenv]
deps =
    -r requirements.txt
    pytest
    pytest-cov
    pytest-asyncio
    pytest-anyio
    typeguard
commands =
    python -m pytest tests/ -v --tb=short

[testenv:lint]
deps =
    black
    isort
    flake8
    mypy
    bandit
commands =
    black --check src/ tests/
    isort --check-only --diff src/ tests/
    flake8 src/ tests/
    mypy src/loom --ignore-missing-imports
    bandit -r src/ -c pyproject.toml

[testenv:ci]
description = 运行完整的CI测试（所有Python版本）
commands =
    {[testenv]commands}
    {[testenv:lint]commands}

[testenv:format]
deps =
    black
    isort
commands =
    black src/ tests/
    isort src/ tests/
