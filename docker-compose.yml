version: '3.8'

services:
  # LOOM 主应用
  loom:
    build: .
    container_name: loom-app
    ports:
      - "8000:8000"
    environment:
      - LOOM_LOG_LEVEL=INFO
      - LOOM_DATA_DIR=/app/data
      - LOOM_ENABLE_METRICS=true
    volumes:
      - ./data:/app/data
      - ./canon:/app/canon
      - ./config:/app/config
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.path.insert(0, '/app/src'); import loom; print('LOOM health check passed')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - loom-network

  # PostgreSQL 数据库（可选）
  postgres:
    image: postgres:15-alpine
    container_name: loom-postgres
    environment:
      - POSTGRES_USER=loom
      - POSTGRES_PASSWORD=loom_password
      - POSTGRES_DB=loom_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - loom-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loom"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis 缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: loom-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - loom-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus 监控
  prometheus:
    image: prom/prometheus:latest
    container_name: loom-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - loom-network
    restart: unless-stopped

  # Grafana 仪表板
  grafana:
    image: grafana/grafana:latest
    container_name: loom-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./deploy/grafana-datasources:/etc/grafana/provisioning/datasources
    networks:
      - loom-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: loom-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf
      - ./deploy/ssl:/etc/nginx/ssl
    depends_on:
      - loom
    networks:
      - loom-network
    restart: unless-stopped

# 网络配置
networks:
  loom-network:
    driver: bridge

# 数据卷
volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data: